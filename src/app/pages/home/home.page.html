<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="pages">
        <ion-list-header color="success">
            <h2> Pages </h2>
        </ion-list-header>
        <ion-item *ngFor="let p of pages" detail="true" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{p.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
