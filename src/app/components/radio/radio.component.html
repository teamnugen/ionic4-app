<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic 4 Radio Example
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>



    <ion-list>
        <ion-radio-group allow-empty-selection="true" name="radio-group" (ionChange)="radioGroupChange($event)" #radioGroup>
            <ion-list-header>
                <ion-label>Name</ion-label>
            </ion-list-header>

            <ion-item *ngFor="let item of radio_list" (ionFocus)="radioFocus()" (ionSelect)="radioSelect($event)" (ionBlur)="radioBlur()">
                <ion-label>{{item.text}}</ion-label>
                <ion-radio slot="start" name="{{item.name}}" value="{{item.value}}" checked="{{item.checked}}" color="{{item.color}}"
                    disabled="{{item.disabled}}"></ion-radio>
            </ion-item>

        </ion-radio-group>
    </ion-list>

    <p><b>Radio Group Event</b><br />
        {{selectedRadioGroup | json}}</p>
    <p><b>Radio Item Event</b><br />
        {{selectedRadioItem | json}}</p>
</ion-content>
